<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script type="text/babel">
    function Weather() {
      const [data, setData] = React.useState({});
      const [city, setCity] = React.useState('');
      
      const findWeather = () => {
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&APPID=9aadb474292fb5d45f7bd3d5ce56a19b`)
          .then((response) => {
            if (!response.ok) {
              console.error("Something went wrong: " + response.statusText);
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((result) => {
            setData(result);
          })
          .catch((err) => console.error(err));
      };

      return (
        <React.Fragment>
          <input
            type="text"
            value={city}
            onChange={(e) => setCity(e.target.value)}
            placeholder="Enter a city"
          />
          <button onClick={findWeather}>Get weather</button>
          {data.main && data.weather && data.weather.length > 0 ? (
            <div>
              <p>{city} weather</p>
              <div>Temperature: {data.main.temp}Â°C</div>
            </div>
          ) : (
            <p>No weather data available</p>
          )}
        </React.Fragment>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Weather />);
  </script>
</body>
</html>
